<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body class="font-mono">
    <div
      class="grid grid-cols-10 grid-rows-6 bg-blue-100 sm:grid-rows-8 sm:grid-cols-2"
    >
      <div
        class="side-bar row-span-6 col-span-2 grid grid-rows-8 p-3 h-screen bg-blue-900 sm:col-start-1 sm:row-start-1 sm:row-span-2 sm:h-10 sm:p-10 sm:flex sm:justify-between sm:items-center"
      >
        <div class="hidden sm:block text-white">
          <img src="../resources/navMenuIcon.svg" class="cursor-pointer" />
        </div>
        <img
          src="../resources/TaskMasterLogo.svg"
          alt="Task Master Logo"
          class="row-span-1 self-center size-80 justify-self-center sm:size-24"
        />
        <div
          id="projects-wrapper"
          class="flex justify-between items-center border-b-4 border-blue-300 h-fit self-end mt-2 sm:hidden *:transition-[font-size] *:duration-500"
        >
          <h2
            class="text-blue-200 font-semibold self-end text-3xl xl:text-2xl lg:text-lg md:text-base sm:hidden"
          >
            Projects
          </h2>
          <img
            src="../resources/addIcon.svg"
            class="size-8 xl:size-7 lg:size-6 mr-1.5 hover:grayscale hover:scale-125 transition-transform duration-30 hover:cursor-pointer"
            id="add-project"
          />
        </div>
        <div
          class="row-span-6 overflow-y-auto overflow-x block whitespace-nowrap text-2xl xl:text-lg lg:text-base md:text-sm sm:hidden *:text-blue-50 self-start *:transition-[font-size] *:duration-500"
        >
          <ul
            id="project-list"
            class="leading-loose *:mt-4 lg:*:mt-3 md:*:mt-2 *:hover:cursor-pointer *:min-w-max *:p-1 md:p-0.5 block p-1 sm:flex"
            alt="delete"
          >
          </ul>
        </div>
      </div>
      <h2
        class="col-start-4 col-span-1 row-start-1 text-3xl self-end whitespace-nowrap mb-4 sm:row-start-2 sm:row-end-2 sm:col-start-1 sm:col-span-2 sm:mt-5 sm:text-center"
      >
        Some Project
      </h2>
      <div
        class="col-start-7 col-span-3 row-start-2 row-span-4 ml-3 rounded-b-lg bg-blue-50 drop-shadow-2xl sm:col-start-1 sm:col-span-2 sm:row-start-6 sm:row-span-2 sm:w-9/12 sm:justify-self-center sm:p-0 sm:m-0 border-x-8 border-x-blue-900 border-b-8 border-b-blue-900"
      >
        <h2
          class="w-full bg-blue-900 text-white p-3 text-2xl xl:text-2xl lg:text-lg md:text-base font-semibold"
        >
          Tasks:
        </h2>
        <ul class="p-3 leading-loose *:text-xl md:text-lg" id="task-list"></ul>
      </div>
      <div
        class="task-details col-start-4 col-span-3 row-start-2 row-span-4 mr-3 bg-blue-50 rounded-b-lg drop-shadow-2xl sm:col-start-1 sm:col-span-2 sm:row-start-3 sm:row-span-2 sm:w-9/12 sm:justify-self-center sm:p-0 sm:m-0 border-x-8 border-x-blue-900 border-b-8 border-b-blue-900"
      >
        <h2
          class="w-full bg-blue-900 text-white p-3 text-2xl whitespace-nowrap xl:text-2xl lg:text-lg md:text-base font-semibold"
        >
          Project Details:
        </h2>
      </div>
    </div>
    <dialog class="h-fit w-[30vw] bg-blue-200 rounded-lg overflow-hidden sm:hidden">
      <h2 class="bg-blue-500 text-white p-3 w-full font-semibold text-lg">Adding new Project: </h2>
      <form id="project-form" class="flex flex-col p-4 h-1/2 justify-between">
        <label for="project-name">Project Name<span class="text-red-600">*</span>:</label>
        <input type="text" id="project-name" required maxlength="50" class="focus-visible:outline-none focus:outline-none text-base py-1 px-0.5 rounded-md"/>
        <div class="flex justify-end mt-5 *:p-2 *:w-28">
          <button type="reset" class="bg-white border-2 border-blue-500 text-blue-500 hover:animate-pulse">Cancel</button>
          <button type="submit" class="ml-3 bg-blue-500 text-blue-950 hover:animate-pulse border-2 border-blue-950">Save</button>
        </div>
      </form>
    </dialog>
    <footer class="text-white bg-blue-950 max-s text-sm p-5 sm:hidden">
      Designed by Logan McKee/@LMM588 for The Odin Project
    </footer>
  </body>
</html>
